<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>	

	<script type="text/javascript" src="jsTree/jquery.js"></script>
	<script type="text/javascript" src="jsTree/jquery.cookie.js"></script>
	<script type="text/javascript" src="jsTree/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="jsTree/jquery.jstree.js"></script>
</head>
<body>
	
	<div class="panel">
		<h3>Using Themes Plugin</h3>

		<input id="toggle_dots" class="button" type="button" style="float:left;" value="toggle_dots"></input>
		<input id="toggle_icons" class="button" type="button" style="float:left;" value="toggle_icons"></input>
		<input id="set_theme1" class="button" type="button" style="float:left;" value="set_theme1"></input>
		<input id="set_theme2" class="button" type="button" style="" value="set_theme2"></input>

		<div id="demo1" class="demo" style="height:344px;">

			<ul>
				<li id="phtml_1">
						<a  href="#">Root node 1</a>
					<ul>
						<li id="phtml_2">
							<a href="#">Child node 1</a>
						</li>

						<li id="phtml_3">
							<a href="#">Child node 2</a>
						</li>
					</ul>
				</li>

					<li id="phtml_4">
						<a href="#">Root node 2</a>
					</li>
			</ul>
		</div>
	</div>

	<script>

		$(function () {
			$("#toggle_dots, #toggle_icons").click(function () { 
				$("#demo1").jstree(this.value);
			});
			$("#set_theme1").click(function () { 
				$("#demo1").jstree("set_theme","apple");
			});
			$("#set_theme2").click(function () { 
				$("#demo1").jstree("set_theme","default");
			});
			$("#demo1").jstree({ 
				"themes" : {
					"theme" : "default",
					"dots" : false,
					"icons" : false
				},
				"plugins" : [ "themes", "html_data" ]
			});
		});

	</script>

<style>

	.panel {
	    margin: 0px 20px;
	}

	.demo {
	    width: 255px;
	    float: left;
	    margin: 0px;
	    border: 1px solid gray;
	    background: none repeat scroll 0% 0% white;
	    overflow: auto;
	}

	h3 {
	    margin: 0px;
	    padding: 0.5em 0px;
	    font-size: 11.5pt;
	    font-family: Georgia;
	    color: gray;
	    clear: both;
	}

</style>

</body>
</html>
