<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>	

	<script type="text/javascript" src="jsTree/jquery.js"></script>
	<script type="text/javascript" src="jsTree/jquery.cookie.js"></script>
	<script type="text/javascript" src="jsTree/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="jsTree/jquery.jstree.js"></script>
</head>
<body>
	
	<div class="panel">
		<h3>Using UI Plugin</h3>

		<div id="demo1" class="demo" style="height:218px;">

			<ul>
				<li id="phtml_1">
						<a  href="#">Root node 1</a>
					<ul>
						<li id="phtml_2">
							<a href="#">Child node 1</a>
						</li>

						<li id="phtml_3">
							<a href="#">Child node 2</a>
						</li>
					</ul>
				</li>

					<li id="phtml_4">
						<a href="#">Root node 2</a>
					</li>
			</ul>
		</div>
	</div>

	<script>
		$(function () {
			$("#demo1").jstree({ 
				"ui" : {
					"select_limit" : 2,
					"select_multiple_modifier" : "alt",
					"selected_parent_close" : "select_parent",
					"initially_select" : [ "phtml_2" ]
				},
				"core" : { "initially_open" : [ "phtml_1" ] },
				"plugins" : [ "themes", "html_data", "ui" ]
			});
		});

	</script>

<style>

	.panel {
	    margin: 0px 20px;
	}

	.demo {
	    width: 255px;
	    float: left;
	    margin: 0px;
	    border: 1px solid gray;
	    background: none repeat scroll 0% 0% white;
	    overflow: auto;
	}

	h3 {
	    margin: 0px;
	    padding: 0.5em 0px;
	    font-size: 11.5pt;
	    font-family: Georgia;
	    color: gray;
	    clear: both;
	}

</style>

</body>
</html>
